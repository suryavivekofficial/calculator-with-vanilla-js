<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css"> 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <header class="header">
      <div class="title">Calc</div>
      <div class="theme-toggle"></div>
    </header>
    
    <div class="input-field">
      <div class="previous-input"></div>
      <div class="current-input"></div>
    </div>
    
    <div class="keys">
      <div class="key 7">7</div>
      <div class="key 8">8</div>
      <div class="key 9">9</div>
      <div class="key delete">DEL</div>
      <div class="key 4">4</div>
      <div class="key 5">5</div>
      <div class="key 6">6</div>
      <div class="key plus">+</div>
      <div class="key 1">1</div>
      <div class="key 2">2</div>
      <div class="key 3">3</div>
      <div class="key minus">-</div>
      <div class="key peroid">.</div>
      <div class="key 0">0</div>
      <div class="key division">/</div>
      <div class="key multiply">&times;</div>
      <div class="key reset">RESET</div>
      <div class="key equal-to">=</div>
    </div>
  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Surya Vivek</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
