<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="title">calc</div>
      <div class="theme-toggle">
        <label for="theme">THEME</label>
        <div class="theme-bg">
          <input type="radio" name="theme-buttons" id="theme switcher-1">
          <input type="radio" name="theme-buttons" id="theme switcher-2">
          <input type="radio" name="theme-buttons" id="theme switcher-3">
        </div>
      </div>
    </header>

    <div class="input-field">
      <input type="text" value="399,981" id="input-field">
    </div>

    <div class="keys">
      <div class="key 7">7</div>
      <div class="key 8">8</div>
      <div class="key 9">9</div>
      <div class="key delete">DEL</div>
      <div class="key 4">4</div>
      <div class="key 5">5</div>
      <div class="key 6">6</div>
      <div class="key plus">+</div>
      <div class="key 1">1</div>
      <div class="key 2">2</div>
      <div class="key 3">3</div>
      <div class="key minus">-</div>
      <div class="key peroid">.</div>
      <div class="key 0">0</div>
      <div class="key division">/</div>
      <div class="key multiply">&times;</div>
      <div class="key reset">RESET</div>
      <div class="key equal-to">=</div>
    </div>

  </div>



  <script src="app.js"></script>
</body>

</html>
