<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/styles/style.css">
  <script defer src="./app/js/theme.js"></script>
  <script defer src="./app/js/theme.js"></script>
</head>

<body class="theme-1">

  <div class="container">

    <header>
      <div class="title">calc</div>
      <div class="theme-toggle">
        <label for="theme">THEME</label>
        <div class="theme-bg">
          <input type="radio" name="theme-buttons" data-theme id="theme-1" checked>
          <input type="radio" name="theme-buttons" data-theme id="theme-2">
          <input type="radio" name="theme-buttons" data-theme id="theme-3">
        </div>
      </div>
    </header>

    <div class="input-field" data-input></div>

    <div class="keys">
      <div class="key" data-number>7</div>
      <div class="key" data-number>8</div>
      <div class="key" data-number>9</div>
      <div class="key delete" data-delete>DEL</div>
      <div class="key" data-number>4</div>
      <div class="key" data-number>5</div>
      <div class="key" data-number>6</div>
      <div class="key" data-operation>+</div>
      <div class="key" data-number>1</div>
      <div class="key" data-number>2</div>
      <div class="key" data-number>3</div>
      <div class="key" data-operation>-</div>
      <div class="key" data-number>.</div>
      <div class="key" data-number>0</div>
      <div class="key" data-operation>/</div>
      <div class="key" data-operation>&times;</div>
      <div class="key reset" data-reset>RESET</div>
      <div class="key equal-to" data-equals>=</div>
    </div>

  </div>
</body>

</html>
